{% extends '_base.html' %}
{% load static %}

{% block page_title %} Products List {% endblock %}
{% block content %}
    <div class="main-content-wrapper container-fluid">
        <div class="shop-page-wrapper shop-fullwidth">
            <div class="container">
                <div class="row mb--50">
                    <div class="col-12">
                        <div class="shop-toolbar">
                            <div class="container row align-items-center">
                                <div class="col-lg-12 mb-md--50 mb-xs--10">
                                    <div class="shop-toolbar__left d-flex align-items-sm-center align-items-start flex-sm-row flex-column">
                                        <p class="product-pages">نمایش ۱-۲۰ از ۴۹</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid shop-products">
                <div class="row">
                    <div class="col-12">
                        <div class="tab-content" id="product-tab-content">
                            <div class="tab-pane fade show active" id="nav-all">
                                <div class="row xxl-block-grid-6 grid-space-20">
                                    {% for product in products %}
                                        <div class="col-xl-3 col-md-4 col-sm-6 mb--50">
                                            <div class="ShoppingYar-product">
                                                <div class="product-inner">
                                                    <figure class="product-image">
                                                        <a href="{{ product.get_absolute_url }}">
                                                            <img src="https://dkstatics-public.digikala.com/digikala-products/4140472.jpg?x-oss-process=image/resize,m_lfit,h_800,w_800/quality,q_90"
                                                                 alt="Products">
                                                        </a>
                                                        <div class="ShoppingYar-product-action">
                                                            <div class="product-action d-flex">
                                                                <a href="wishlist.html" class="action-btn">
                                                                    <i class="flaticon flaticon-like"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </figure>
                                                    <div class="product-info">
                                                        <h3 class="product-title mb--15">
                                                            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                                                        </h3>
                                                        <div class="product-price-wrapper mb--30">
                                                            <span class="money">{{ product.price }} تومان</span>
                                                        </div>
                                                        <a href="cart.html"
                                                           class="btn btn-small btn-bg-sand btn-color-dark px-3">اضافه
                                                            کردن به سبد خرید</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>L
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
